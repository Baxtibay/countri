<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <title>Countries</title>

<body>

  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__logo" href="#">
        Where in the world?
      </a>
      <button class="site-header__dark-mode-button" type="button">
        <span class="site-header__button-inner">
          <svg class="site-header__theme-toggler-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="17"><path fill="#fff" fill-rule="evenodd" stroke="currentColor" stroke-width="1.25" d="M12.553 11.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618C3.691 2.695 1.5 5.331 1.5 8.438c0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" clip-rule="evenodd"/></svg>
          Dark Mode
        </span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section>
        <h2 class="visually-hidden">Filters</h2>
        <form class="filters" action="">
          <svg class="filters__icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="currentColor" fill-rule="evenodd" d="M12.5 11h-.8l-.3-.3c1-1.1 1.6-2.6 1.6-4.2C13 2.9 10.1 0 6.5 0S0 2.9 0 6.5 2.9 13 6.5 13c1.6 0 3.1-.6 4.2-1.6l.3.3v.8l5 5 1.5-1.5-5-5ZM2 6.5C2 9 4 11 6.5 11S11 9 11 6.5 9 2 6.5 2 2 4 2 6.5Z" clip-rule="evenodd"/></svg>
          <input class="filters__search-input" type="search" placeholder="Search for a countryâ€¦">
          <select class="filters__region-select" name="region" aria-label="Regions">
            <option selected disabled>Filter by Region</option>
            <option>Africa</option>
            <option>America</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Oceania</option>
          </select>
        </form>
      </section>

      <!-- CARDS -->
      <section class="countries">
        <h2 class="visually-hidden">Countries</h2>

        <!-- LOADER -->
        <div class="loader-wrapper">
          <div class="loader-inner">
            <span class="loader"></span>
            <span>Loading...</span>
          </div>
        </div>

        <!-- NOT-FOUND -->
        <div class="not-found">
          <div class="not-found__inner">
            <img class="not-found__img" src="/img//not-found.webp" alt="not-found-img" width="500" height="450">
          </div>
        </div>
